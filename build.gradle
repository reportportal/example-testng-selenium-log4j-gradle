plugins {
    id 'java'
}

group 'com.epam.rp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}

dependencies {

    compile 'org.seleniumhq.selenium:selenium-server:3.141.59'

    compile 'org.testng:testng:6.13.1'
    compile 'com.epam.reportportal:agent-java-testng:4.2.3-BETA'
    
    compile 'com.epam.reportportal:logger-java-log4j:4.0.1'
    compile 'org.slf4j:slf4j-log4j12:1.7.26'
}


test { 
    useTestNG() { //Tells Gradle to use TestNG
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'suites/amazon_test.xml' //location of our suite.xml
    }
}
